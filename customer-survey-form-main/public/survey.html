<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="page-survey">
  <div class="container">
    <h1>Customer Feedback</h1>
    <!-- greeting will be inserted here by script.js (renderGreeting) -->

    <div class="emoji-row">
      <div class="emoji-container" onclick="submitSurvey('Satisfied')">
        <i class="fa-solid fa-face-grin-stars emoji excellent"></i>
        <div class="label">Satisfied</div>
      </div>

      <div class="emoji-container" onclick="navigateTo('feedback.html')">
        <i class="fa-solid fa-face-frown emoji poor"></i>
        <div class="label">Unsatisfied</div>
      </div>
    </div>
  </div>
  <div id="loadingOverlay" class="overlay" aria-hidden="true">
    <div class="spinner"></div>
    <p>Please wait...</p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
